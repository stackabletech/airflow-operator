---
apiVersion: airflow.stackable.tech/v1alpha1
kind: AirflowCluster
metadata:
  name: airflow
spec:
  image:
    productVersion: "2.4.1"
    stackableVersion: "23.4.0-rc3"
  executor: CeleryExecutor
  loadExamples: false
  exposeConfig: false
  credentialsSecret: test-airflow-credentials # <1>
  clusterConfig:
    dagsGitSync: # <2>
      - name: git-sync # <3>
        repo: https://github.com/stackabletech/airflow-operator # <4>
        branch: "main" # <5>
        gitFolder: "tests/templates/kuttl/mount-dags-gitsync/dags" # <6>
        depth: 1 # <7>
        wait: 20 # <8>
        credentialsSecret: git-credentials # <9>
        gitSyncConf: {} # <10>
  webservers:
    ...
