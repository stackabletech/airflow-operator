---
apiVersion: airflow.stackable.tech/v1alpha1
kind: AirflowCluster
metadata:
  name: airflow
spec:
  image:
    productVersion: 2.6.1
  clusterConfig:
    loadExamples: true
    exposeConfig: false
    credentialsSecret: simple-airflow-credentials
  webservers:
    roleGroups:
      default:
        replicas: 1
  executor:
    celery:
      roleGroups:
        default:
          replicas: 2
      config:
        resources:
          cpu:
            min: 400m
            max: 800m
          memory:
            limit: 2Gi
  schedulers:
    roleGroups:
      default:
        replicas: 1
