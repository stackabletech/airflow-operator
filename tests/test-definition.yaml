#
# These tests can run against an OpenShift cluster, provided you perform the following
# steps manually before starting them with scripts/run_tests.sh
#
# 1. Set the "openshift" dimension below to "true" (with quotes)
---
dimensions:
  - name: airflow
    values:
      - 2.6.3
      - 2.7.3
      - 2.8.1
      # To use a custom image, add a comma and the full name after the product version
      # - 2.8.1,docker.stackable.tech/sandbox/airflow:2.8.1-stackable0.0.0-dev
  - name: airflow-latest
    values:
      - 2.8.1
      # To use a custom image, add a comma and the full name after the product version
      # - 2.8.1,docker.stackable.tech/sandbox/airflow:2.8.1-stackable0.0.0-dev
  - name: ldap-authentication
    values:
      - no-tls
      - insecure-tls
      - server-verification-tls
  - name: openshift
    values:
      - "false"
  - name: executor
    values:
      - celery
      - kubernetes
tests:
  - name: smoke
    dimensions:
      - airflow
      - openshift
      - executor
  - name: mount-dags-configmap
    dimensions:
      - airflow-latest
      - openshift
      - executor
  - name: mount-dags-gitsync
    dimensions:
      - airflow-latest
      - openshift
      - executor
  - name: ldap
    dimensions:
      - airflow-latest
      - openshift
      - ldap-authentication
      - executor
  - name: resources
    dimensions:
      - airflow-latest
      - openshift
  - name: orphaned-resources
    dimensions:
      - airflow-latest
      - openshift
  - name: logging
    dimensions:
      - airflow
      - openshift
  - name: cluster-operation
    dimensions:
      - airflow-latest
      - openshift
suites:
  - name: nightly
    # Run nightly with the latest airflow
    patch:
      - dimensions:
          - name: airflow
            expr: last
  - name: smoke-latest
    # Useful for development
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    # Run on OpenShift with latest airflow
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: airflow
            expr: last
          - name: openshift
            expr: "true"
