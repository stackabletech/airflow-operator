---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-airflow-python
  labels:
    app: test-airflow-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-airflow-python
  template:
    metadata:
      labels:
        app: test-airflow-python
    spec:
      containers:
        - name: test-airflow-python
          image: oci.stackable.tech/sdp/testing-tools:0.3.0-stackable0.0.0-dev
          imagePullPolicy: IfNotPresent
          stdin: true
          tty: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "400m"
