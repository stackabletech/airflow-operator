---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-airflow-python
  labels:
    app: test-airflow-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-airflow-python
  template:
    metadata:
      labels:
        app: test-airflow-python
    spec:
      containers:
        - name: test-airflow-python
          image: docker.stackable.tech/stackable/testing-tools:0.2.0-stackable0.0.0-dev
          stdin: true
          tty: true
