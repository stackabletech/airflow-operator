---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-airflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-airflow-pvc-job
spec:
  template:
    spec:
      nodeSelector:
        node: "2"
      restartPolicy: Never
      volumes:
        - name: external-dags
          persistentVolumeClaim:
            claimName: test-pvc-airflow
      serviceAccountName: integration-tests-sa
      securityContext:
        fsGroup: 50000
      containers:
        - name: airflow-dags
          image: docker.stackable.tech/stackable/tools:0.2.0-stackable0
          env:
            - name: DEST_DIR
              value: "/stackable/externals"
          command:
            [
              "bash",
              "-x",
              "-c",
              "curl -L  https://raw.githubusercontent.com/apache/airflow/2.2.5/airflow/example_dags/example_trigger_target_dag.py \
              -o ${DEST_DIR}/example_trigger_target_dag.py",
            ]
          volumeMounts:
            - name: external-dags
              mountPath: /stackable/externals
