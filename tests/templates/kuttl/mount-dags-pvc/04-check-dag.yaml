---
apiVersion: batch/v1
kind: Job
metadata:
  name: list-dags-job
spec:
  template:
    spec:
      nodeSelector:
        node: "2"
      restartPolicy: Never
      volumes:
        - name: external-dags
          persistentVolumeClaim:
            claimName: test-pvc-airflow
      serviceAccountName: integration-tests-sa
      securityContext:
        fsGroup: 50000
      containers:
        - name: airflow-dags
          image: docker.stackable.tech/stackable/tools:0.2.0-stackable0.4.0
          env:
            - name: DEST_DIR
              value: "/stackable/externals"
          command:
            [
              "bash",
              "-x",
              "-o",
              "pipefail",
              "-c",
              "stat ${DEST_DIR}/example_trigger_target_dag.py",
            ]
          volumeMounts:
            - name: external-dags
              mountPath: /stackable/externals
